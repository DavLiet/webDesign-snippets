<!DOCTYPE html>
<html>

    <head>
        <title>Fixed NavBar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                
                <!-- This div chunks together the navbar links in order to be viewed on mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        
                        <!--these three 'icon-bar' classes create the 3 horizontal lines you see when you are on mobile -->
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <!--the 'sr-only' and 'icon-bar' class are from the bootstrap css cdn-->
                    </button>
                    <a class="navbar-brand" href="#">David Lie-Tjauw</a>
                </div>
                
                

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <!--this is where you add more <li> tags in order to add additional links on the navbar-->
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
                
            </div><!-- /.container-fluid -->
        </nav>


        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    </body>
</html>
